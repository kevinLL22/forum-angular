

<div>

  <!-- select, show and edit a topic -->
  <div>
    <input type="number" [(ngModel)]="topicId">
    <button (click)="GetTopic(topicId)">Get Topic</button>
    <div *ngIf="topic">
      <p><strong>Author:</strong> {{ topic.author }}</p>
      <p><strong>Date:</strong> {{ topic.date }}</p>
      <p><strong>Course:</strong> {{ topic.course }}</p>
      <p><strong>Title:</strong></p>
      <input type="text" [(ngModel)]="editTopic.title" [ngModel]="topic.title">
      <p><strong>Message:</strong></p>
      <input type="text" [(ngModel)]="editTopic.message" [ngModel]="topic.message">
      <button (click)="PutTopic()">Update Topic</button>
    </div>
  </div>

  <!-- select all topics-->
  <div>
    <button (click)="GetAllTopics()">Get all Topics</button>
    <ul>
      <li *ngFor="let topic of topicsArray">
        <p><strong>Author:</strong> {{ topic.author }}</p>
        <p><strong>Date:</strong> {{ topic.date }}</p>
        <p><strong>Course:</strong> {{ topic.course }}</p>
        <p><strong>Message:</strong> {{ topic.message }}</p>
      </li>
    </ul>
  </div>

  <!-- create a new topic -->
  <div>
    <form (ngSubmit)="PostTopic()">
      <label for="idUser">User ID:</label>
      <input type="number" id="idUser" [(ngModel)]="postTopic.id_user" name="idUser" required>

      <label for="idCourse">Course ID:</label>
      <input type="number" id="idCourse" [(ngModel)]="postTopic.id_course" name="idCourse" required>

      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="postTopic.title" name="title" required>

      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="postTopic.message" name="message" required></textarea>

      <button type="submit">Create Post</button>
    </form>
  </div>

</div>
